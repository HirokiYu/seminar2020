<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script>
      function calc() {
        var call = "";
        for (var i = 0; i < 10; i++) {
          var random = Math.floor(Math.random() * 10) + 1;

          call = call + "<li>" + random + "</li>"; //ランダム生成された物を続けて入れる
          document.getElementById("a").innerHTML = call;
        }
      }
    </script>
  </head>

  <body>
    <h1>課題11-1</h1>
    <button onclick="calc()">乱数生成</button><br />
    <ul id="a">
      <li>1</li>
    </ul>

    <script src="index.js"></script>
  </body>
</html>
