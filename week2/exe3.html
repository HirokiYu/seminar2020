<html>

<head>
    <script>
        function calc() {
            var h = document.getElementById("height").value
            h = Number(h)
            var w = document.getElementById("weight").value;
            w = Number(w)
            var BMI = w / (h * h)
            document.getElementById("BMI").value = BMI
        }
    </script>
</head>

<body>
    身長：：<input id="height" type="text">cm<br>
    体重：<input id="weight" type="text">kg<br>
    <button onclick="calc()">計算</button><br>
    BMIは:<input id="BMI" type="text">
</body>

</html>
